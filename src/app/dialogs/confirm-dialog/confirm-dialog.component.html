<span class="d-flex flex-column" style="height: 100%;">
  <span class="confirm-question">{{confirmQuestion}}</span>

  <span class="d-flex justify-content-between mt-a">
    <button style="margin-right: 60px;" mat-raised-button color="secondary" (click)="deny()">{{noButtonText}}</button>
    <button mat-raised-button color="primary" (click)="confirm()">{{yesButtonText}}</button>
  </span>
</span>
